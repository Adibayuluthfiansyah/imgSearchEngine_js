<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Image Search Engine</h1>
        
        <form id="searchForm">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search anything here..."
                    required>
                <button class="search-btn" id="searchBtn">Search</button>
            </div>
        </form>

        <button class="show-more-btn" id="showMoreBtn">Show more</button>

        <button class="show-more-btn" id="showMoreBtn" style="display: none;">Show more</button>

        <div class="results-container" id="resultsContainer">
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <div class="loading-text">Searching images...</div>
            </div>
            
            <div class="empty-state" id="emptyState">
                Result
            </div>
            
            <div class="results-grid" id="resultsGrid"></div>
        </div>


    <script src="main.js"></script>
    
</body>
</html>
